<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="container" class="container p-5" style="width: 500px; margin-bottom: 40px; margin-top: 30px;">
        <form id="form">
            <h1 class="glow">Contact Form</h1>
          <label for="fname">First Name</label>
          <input type="text" id="fname" class="empty" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" class="empty" name="lastname" placeholder="Your last name..">
      
          <label for="country">Country</label>
          <select id="country" name="country" class="empty"  >
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" class="empty" placeholder="Write something.." style="height:200px"></textarea>
      
          <button type="button" class="btn" id="submit">Submit</button>
          <button type="button" class="btn2" id="delete">Delete</button>
          
      
        </form>
         <div id="info" class="w-100 p-4 align-content-center"></div>
      </div>
    <script src="./app.js"></script>
</body>
</html>
